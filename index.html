<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = 'stylesheet' href = 'style.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="container">

   
        <div class = 'calculator' id = 'calculator'>
            <div class="calc-scrren">
                <p class = 'start-number'>0</p>
            </div>
        
            <div class="btns" id = 'btns'>
                <table>
                <tr>
                    <td><button class  = 'clear' >AC</button></td>
                    <td><button class  = 'ClearByOne' >C</button></td>
                    <td><button class  = 'calc_button calc_btn_operation'>%</button><tdr>
                    <td><button class  = 'calc_button calc_btn_operation' >/</button></td>
                </tr>

                <tr>
                    <td> <button class  = 'calc_button '>7</button></td>
                    <td> <button class  = 'calc_button'>8</button></td>
                    <td> <button class  = 'calc_button' >9</button></td>
                    <td> <button class  = 'calc_button calc_btn_operation' >X</button></td>
                </tr>

                <tr>

                    <td><button class  = 'calc_button' >4</button></td>
                    <td><button class  = 'calc_button' >5</button></td>
                    <td><button class  = 'calc_button' >6</button></td>
                    <td> <button class  = 'calc_button calc_btn_operation' >-</button></td>

                </tr>


                <tr>
                    <td> <button class  = 'calc_button' >1</button></td>
                    <td><button class  = 'calc_button' >2</button></td>
                    <td><button class  = 'calc_button' >3</button></td>
                    <td><button class  = 'calc_button calc_btn_operation' >+</button></td>
                </tr>

                <tr>
                    <td> <button class  = 'calc_button'>0</button></td>
                    <td><button class  = 'calc_button' >.</button></td>
                    <td><button class  = 'calc_button' id = 'equals'>=</button></td>

                </tr>
            </table>
            
            
            </div>
        </div>
    </div>

    <script src = 'script.js'></script>
    
</body>
</html>
